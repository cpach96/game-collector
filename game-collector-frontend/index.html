<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Collector!</title>
  </head>
  <body>
    <form id="newGame">
      <label for="">New Game</label><br />
      <label> Title: <input type="text" name="title" id="title" /></label><br />
      <label> Image: <input type="text" name="imgUrl" id="imgUrl" /></label><br />
      <label> Description: <input type="text" name="description" id="description" /></label><br />
      <label> Value: <input type="text" name="value" id="value" /></label><br />
      <label>Genre</label><input type="text" name="genre" id="genre" /><br />
      <input type ="submit">
    </form>
   <!---- <button id="generateBtn">Generate a random collection!</button>  enable later -->
    <form id="deleteGame">
      <label for="">Delete Record</label><br />
      <label> Specify game to delete by id: <input type="text" name="delete" id="delete" /></label><br />
      <input type="submit" value="delete">
    </form>
    <h1>Submitted Games</h1>
    <div id="collection"></div>
    <h3 id="totalValue"></h3>
  </body>
  <script type="application/javascript" src="src/gameCollection.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/game.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/appContainer.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</html>
